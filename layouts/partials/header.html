<header>
	<div class="block-wrapper horizontal-flex">
		<div class="logo">
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</div>
		{{ with .Site.Menus.main }}
		<nav class="main-menu">
			<ul>
				{{ range . }}
				<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
				{{ end }}
			</ul>
		</nav>
		{{ end }}
		{{ partial "checkout_bar.html" . }}
	</div>
</header>
<script>
	var bot = "{{ $.Site.Params.bot }}";
	var room = "{{ $.Site.Params.room }}";
</script>
